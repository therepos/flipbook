<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flipbook Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div id="flipbook">
    <div class="page"><img src="images/slide01.png" alt="Slide 1"></div>
    <div class="page"><img src="images/slide02.png" alt="Slide 2"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>

</body>

</html>
