<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    #flipbook .page {
      width: 45vw;
      height: 90vh;
      overflow: hidden;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="images/slide1.png"></div>
  <div class="page"><img src="images/slide2.png"></div>
  <div class="page"><img src="images/slide3.png"></div>
  <!-- Add more slides as needed -->
</div>

<script>
  $('#flipbook').turn({
    autoCenter: true,
    responsive: true
  });

  // Optional: Resize flipbook on window resize
  $(window).on('resize', function () {
    $('#flipbook').turn('size', $('#flipbook').width(), $('#flipbook').height());
  });
</script>

</body>
</html>
