<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flipbook Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/turn.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #111;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: auto;
    }

    #flipbook .page {
      width: 45vw;
      height: 90vh;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div id="flipbook">
    <div class="page"><img src="images/slide01.png" alt="Slide 1"></div>
    <div class="page"><img src="images/slide02.png" alt="Slide 2"></div>
    <div class="page"><img src="images/slide03.png" alt="Slide 3"></div>
    <div class="page"><img src="images/slide04.png" alt="Slide 4"></div>
  </div>

  <script>
    const flipbook = $('#flipbook');

    flipbook.turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').height(),
      autoCenter: true
    });

    $(window).on('resize', function () {
      flipbook.turn('size', $('#flipbook').width(), $('#flipbook').height());
    });

    // Enable left/right keyboard navigation
    $(document).keydown(function (e) {
      if (e.key === 'ArrowRight') flipbook.turn('next');
      if (e.key === 'ArrowLeft') flipbook.turn('previous');
    });
  </script>

</body>

</html>
