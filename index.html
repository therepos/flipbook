<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/turn.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #flipbook .page {
      width: 100vw;
      height: 100vh;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="images/slide01.png" alt="Slide 1"></div>
    <div class="page"><img src="images/slide02.png" alt="Slide 2"></div>
    <div class="page"><img src="images/slide03.png" alt="Slide 3"></div>
    <div class="page"><img src="images/slide04.png" alt="Slide 4"></div>
    <!-- Add more slides as needed -->
  </div>

  <script>
    $(document).ready(function () {
      const flipbook = $('#flipbook');

      flipbook.turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        display: 'single'
      });

      $(window).on('resize', function () {
        flipbook.turn('size', window.innerWidth, window.innerHeight);
      });

      $(document).keydown(function (e) {
        if (e.key === 'ArrowRight') flipbook.turn('next');
        if (e.key === 'ArrowLeft') flipbook.turn('previous');
      });

      // Advance on mouse click (like PPT)
      $(document).on('click', function () {
        $('#flipbook').turn('next');
      });

    });
  </script>

</body>
</html>
